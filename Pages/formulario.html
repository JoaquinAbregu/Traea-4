<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./redessociales.html">Nosotros</a></li>
        </ul>
    </nav>

    <h1 class="mb-3 text-center" id="titForm">Porfavor, Complete con los datos correctos</h1>

    <div class="container">
        <form>
            <div class="mb-3 text-center">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="emeil" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3 text-center">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" minlength="5">
            </div>
            <div class="mb-3 text-center">
                <label for="exampleInputPassword1" class="form-label">Numero-Celular</label>
                <input type="number" class="form-control" id="numero" required>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary ">Enviar Datos</button>
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body> 
</html>
